<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Mersea</title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but Mersea doesn't work properly without JavaScript enabled.
        Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
    <script>
      (function(f, a, t, h, o, m){
        a[h]=a[h]||function(){
          (a[h].q=a[h].q||[]).push(arguments)
        };
        o=f.createElement('script'),
        m=f.getElementsByTagName('script')[0];
        o.async=1; o.src=t; o.id='fathom-script';
        m.parentNode.insertBefore(o,m)
      })(document, window, '//analytics.oceanplastictracker.com/tracker.js', 'fathom');
      fathom('set', 'siteId', '<%= VUE_APP_FATHOM_SITE_ID != null ? VUE_APP_FATHOM_SITE_ID : '' %>');
      fathom('trackPageview');
      </script>
  <!-- / Fathom -->

  </body>
</html>
